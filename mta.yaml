_schema-version: '3.1'
ID: HDI-Backup
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: HDI-Backup-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
      disk-quota: 1024M
      memory: 80M
    properties:
      cds_requires_hanadb_credentials_host: ""
      cds_requires_hanadb_credentials_user: ""
      cds_requires_hanadb_credentials_pw: ""
    build-parameters:
      builder: npm
      ignore:
        - "node_modules/"
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: HDI-Backup-db
      - name: HDI-Backup-auth
      - name: objectstore

  - name: HDI-Backup-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: HDI-Backup-db

  - name: HDI-Backup
    type: approuter.nodejs
    path: app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 80M
    build-parameters:
      ignore:
        - "node_modules/"
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: HDI-Backup-auth

resources:
  - name: HDI-Backup-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: objectstore
    type: objectstore
    parameters:
      service: objectstore
      service-plan: standard
      service-name: objectstore

  - name: HDI-Backup-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: HDI-Backup-${org}-${space}
        tenant-mode: dedicated
